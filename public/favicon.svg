<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f1b2d"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="flame" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- House outline -->
  <path d="M32 10 L52 28 L48 28 L48 50 L16 50 L16 28 L12 28 Z" fill="none" stroke="#3b82f6" stroke-width="2.5" stroke-linejoin="round"/>
  <!-- Heat waves (warmth) -->
  <path d="M24 44 Q26 40 24 36 Q22 32 24 28" fill="none" stroke="url(#flame)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M32 44 Q34 40 32 36 Q30 32 32 28" fill="none" stroke="url(#flame)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M40 44 Q42 40 40 36 Q38 32 40 28" fill="none" stroke="url(#flame)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Small sun/solar indicator top right -->
  <circle cx="50" cy="14" r="5" fill="url(#bolt)" opacity="0.9"/>
  <line x1="50" y1="6" x2="50" y2="8" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="56" y1="8" x2="54.5" y2="10" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="58" y1="14" x2="56" y2="14" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round"/>
</svg>
